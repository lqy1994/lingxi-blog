<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>灵犀博文平台</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/static/admin/img/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/static/admin/css/login.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/admin/css/iCheck/minimal/green.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/admin/css/app.css}" type="text/css">
    <!-- animate -->
    <link rel="stylesheet" th:href="@{/static/admin/css/animate/animate.min.css}" type="text/css">
    <script th:src="@{/static/admin/js/jquery.min.js}"></script>
    <script th:src="@{/static/admin/js/iCheck/icheck.js}"></script>
    <script th:src="@{/static/admin/js/bootstrap-notify/bootstrap-notify.min.js}"></script>
    <script th:src="@{/static/admin/js/common.js}"></script>
    <script th:src="@{/static/admin/js/security/security.js}"></script>
</head>

<body>
<!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>账户登录</h1>
        </div>
        <div class="form-content">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" name="userName" />
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" id="password" th:data-exponent="${publicKeyMap.exponent}" th:data-modulus="${publicKeyMap.modulus}"/>
            </div>
            <div class="form-group" style="display:inline-block">
                <label for="code">验证码</label>
                <input type="text" name="code" style="width:50%; display:inline-block" />
                <img  data-th-src="@{/gifCode}" id="validateCodeImg" onclick="reloadCode()" style="display:inline-block" />
            </div>
            <div class="form-group" style="margin: 0px;">
                <p>
                    <input type="checkbox" name="rememberMe" />&nbsp;&nbsp;记住我</p>
            </div>
            <div class="form-group">
                <button onclick="login()">登录</button>
            </div>
        </div>
    </div>
    <div class="form-panel two">
        <div class="form-header">
            <h1>账户注册</h1>
        </div>
        <div class="form-content">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" name="userName" />
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" id="reg_password"/>
            </div>
            <div class="form-group">
                <label for="rePassword">确认密码</label>
                <input type="password" name="rePassword" />
            </div>
            <div class="form-group">
                <button onclick="register()">注册</button>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    var ctx = [[@{/}]];
</script>
<script data-th-src="@{/static/admin/js/app/login.js}"></script>
</html>
